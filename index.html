<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"> 
<link rel="stylesheet" href="style.css">
  <title>Phonebook</title>
</head>
<body>
 <div class="container">
  <h1>Phonebook</h1>
 </div>
 
 <div class="form-container">
  <form action="" id="form-input">
  
    <input type="text" class="p-1" placeholder="Name"id="name" required >
    <input type="text" class="p-1" placeholder="Phone" id="phone" required >
    <button type="submit" class="button">Add Contact</button>
  
  </form>
 </div>
   
   <section>
   <div class="list-container  output mt-3 ">
    <div class="row output-heading p-3 ">
    <h4 class="col-5 fw-bold ">Name</h4>
    <h4 class="col-5 fw-bold">Phone</h4>
    <h4 class="col-2 fw-bold d-flex">Delete</h4>
   </div>

  <div class=" row p-3" id="output-control">

  </div>
   </div>
   </section>


  <script src="script.js"></script>
</body>
</html>
